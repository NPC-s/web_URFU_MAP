{% load static %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/icon.ico' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="{% static 'css/reset.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <title>UrFU Map</title>
</head>
<body>
    <div class="Page">
        <div class="mainGrid">
            <div id="menuRectangle">
                <div id="titleMenuRectangle">
                    <div class="Title">UrFU Map</div>
                </div>
                <div id="buttonFlex">
                <a href="{% url "floorsPage" %}">
                    <img class="imgButton" src="{% static 'images/floorButton.svg' %}">
                </a> 
                <a href="{% url "pathCreatePage" %}">
                    <img class="imgButton" src="{% static 'images/pathButton.svg' %}">
                </a>  
                </div>
            </div> 
            
            <div class="contentGrid">
                <div id="rectangle">
                    <div class="Title">Интерактивная карта ИРИТ-РТФ</div>
                </div>
                <img src="{% static 'images/woman.png' %}" id="woman">
            </div>
        </div>
    </div>
    
</body>
</html>
